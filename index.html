<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="compiled.css" rel="stylesheet" />
  </head>

  <body class="bg-black">
    <div
      class="bg-gradient-pride z-10 flex h-screen min-h-[64rem] w-full flex-col place-content-center bg-cover bg-center bg-no-repeat lg:h-[48rem]"
    >
      <main class="lg:mx-auto lg:w-fit">
        <figure
          class="m-16 flex min-w-fit max-w-6xl flex-none flex-col items-center rounded-2xl bg-white bg-opacity-60 p-16 shadow-2xl shadow-gray-700 ring-1 ring-white ring-opacity-75 lg:m-32 lg:flex-row lg:p-12"
        >
          <img
            src="img/paris.jpeg"
            class="pointer-events-none mr-6 select-none justify-self-center rounded-full p-12 drop-shadow-glow-lg lg:w-64 lg:p-0"
          />
          <div class="flex flex-1 items-center justify-center">
            <h1
              class="bg-gradient-to-b from-slate-900 from-20% to-purple-900 to-80% bg-clip-text p-4 text-center text-5xl font-bold text-transparent drop-shadow md:text-6xl"
            >
              shuyang.gay
            </h1>
          </div>
        </figure>
      </main>
      <!-- gradient fade out at the bottom-->
      <div
        class="z-10 -mt-32 flex h-full flex-grow bg-gradient-to-t from-black"
      ></div>
    </div>
    <!-- gallery-->
    <div class="mx-16 columns-1 gap-16 lg:columns-3">
      <img class="w-full rounded-md" src="img/scroll-1.jpg" />
      <img class="w-full rounded-md" src="img/scroll-2.jpg" />
      <img class="w-full rounded-md" src="img/scroll-3-wide.jpeg" />
      <img class="w-full rounded-md" src="img/scroll-4.jpg" />
      <video class="w-full rounded-md" autoplay loop muted>
        <source src="img/scroll-video-5.MOV" type="video/mp4" />
      </video>
      <img class="w-full rounded-md" src="img/scroll-wide-6.jpeg" />
      <img class="w-full rounded-md" src="img/scroll-7.jpeg" />
      <img class="w-full rounded-md" src="img/scroll-8.jpeg" />
      <img class="w-full rounded-md" src="img/scroll-9.jpeg" />
      <img class="w-full rounded-md" src="img/scroll-10.jpeg" />
    </div>
  </body>
</html>
